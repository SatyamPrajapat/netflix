<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./sign.css">
<body>
    <div class="signupContainer">
        <div class="logoContainer">
            <img src="pngwing.com.png" width="12%" height="30%">
        </div>
        <div class="signinmainbox">
            <div class="toptext">
                <span>Sign In</span>
            </div>
            <div class="emailContainer">
                <input id="emailholder" placeholder="Email or phone number" type="email">
            </div>
            <div class="emailContainer">
                <input id="emailholder" placeholder="Password" type="text">
            </div>
           
            <button class="signInButton">Sign In</button>
            <div class="minibox">
                <div class="checkbox">
                    <label class="container">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark">Remember me</span>
                    </label>
                    <span id="needhelp">Need Help?</span>
                </div>
                <div class="newtonetflix">
                    <span>New to Netflix? Sign up now.</span>
                </div>
                <div class="learnmore">
                    <span>This page is protected by Google reCAPTCHA to ensure you're <br>not a bot. Learn more.</span>

                </div> 
            </div>
        </div>
           
        <div class="contact">
            <div class="table">
                <table>
                    <tr>
                        <td>
                            <span style=" font-size: large;">Questions? Call <a href="tel:000-800-919-1694" style="color:#ffffff ;">000-800-919-1694</a></span>
                          
                         </td>
                    </tr>
                    <tr>
                        <td>FAQ</td>
                        <td>Help Centre</td>
                        <td>Account</td>
                        <td>Media Centre</td>
                    </tr>
                    <tr>
                        <td>Investor Relations</td>
                        <td>Jobs</td>
                        <td>Ways to Watch</td>
                        <td>Terms of Use</td>
                    </tr>
                </table>
                

            </div>
            <div>
                <div class="languagebutton">
                    <select class="languagedropdown">
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
